<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>
      Transmissão ao vivo da obra de alargamento da Praia Central de Balneário
      Piçarras/SC
    </title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        font-family: sans-serif;
      }

      .screen {
        position: absolute;
        width: 50%;
        height: 50%;
        border: 2px solid #222;
        background-color: #000;
        overflow: hidden;
      }

      #screen-1 {
        top: 0;
        left: 0;
      }

      #screen-2 {
        top: 0;
        left: 50%;
      }

      #screen-3 {
        top: 50%;
        left: 0;
      }

      #screen-4 {
        top: 50%;
        left: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .logo-img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="screen-1" class="screen">
      <iframe
        src="https://www.youtube.com/embed/Inlkt7_zH2g?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div id="screen-2" class="screen">
      <iframe
        src="https://www.youtube.com/embed/5MMZSgn3Wa4?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div id="screen-3" class="screen">
      <iframe
        src="https://www.youtube.com/embed/UND-L-k9AXE?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div id="screen-4" class="screen">
      <img src="brasao_novo.png" alt="Brasão" class="logo-img" />
    </div>
  </body>
</html>
