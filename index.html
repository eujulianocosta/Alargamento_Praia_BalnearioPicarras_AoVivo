<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>
      Transmissão ao vivo da obra de alargamento da Praia Central de Balneário
      Piçarras/SC
    </title>
    <style>
      /* Zera margens e define fundo preto geral */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        overflow: hidden; /* Esconde barras de rolagem na TV */
      }
      /* Cria a grade 2x2 que ocupa exatamente toda a tela */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Duas colunas de larguras iguais */
        grid-template-rows: 1fr 1fr; /* Duas linhas de alturas iguais */
        height: 100vh;
        width: 100vw;
        background-color: #000;
      }
      /* Container para os vídeos das câmeras */
      .video-box {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid #111; /* Borda sutil para separar os vídeos */
        box-sizing: border-box; /* Garante que a borda não aumente o tamanho total */
      }
      /* Faz o iframe ocupar 100% do seu container */
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* --- MUDANÇA AQUI: Container da Logo BLINDADO --- */
      .logo-container {
        position: relative; /* Necessário para prender a imagem dentro */
        background-color: #000; /* Fundo preto */
        border: 1px solid #111; /* Borda sutil */
        box-sizing: border-box;
        overflow: hidden; /* Garante que nada saia para fora do quadrado */
      }

      /* --- MUDANÇA AQUI: Estilo da imagem para não quebrar --- */
      .logo-img {
        position: absolute; /* Tira a imagem do fluxo normal e a prende no container */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centralização perfeita */

        /* Define o tamanho máximo que ela pode ter dentro do quadrado */
        max-width: 70%;
        max-height: 70%;

        /* Garante que a proporção da imagem original seja mantida */
        width: auto;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/Aq0ImCTiTmE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/O3n_BAQ93eE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/-txzzJ9AhWo?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>

      <div class="logo-container">
        <img
          src="brasao_novo.png"
          alt="Brasão de Balneário Piçarras"
          class="logo-img"
        />
      </div>
    </div>
  </body>
</html>
